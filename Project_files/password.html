<head>

</head>

<body>

  
    <div class="row bg-color text-white">
        <div class="col-sm-4 col-lg-5 col-4 mt-2">
            <a href="my.html"><i class="fa-solid fa-angle-left mt-1 text-white" style="float:left"></i> &nbsp;<span class="text-white">Back</span></a>
        </div>

        <div class="col-sm-8 col-lg-7 mt-2 col-8 text-start">
         <p>Change Password</p>
        </div>
    </div>
  
        <div class="mx-2 color mt-2">
            <label>Mobile</label>
            <input type="text" style="border:none; background:#f2f2f2" class="form-control color" value="+91 1234567890" readonly="">
        
            <form id="ChangePassForm" method="post">
               
              <div>
                <label>New Password </label>
                <input type="text" id="pass" class="form-control color" style="border:none; background:#f2f2f2" name="pass" placeholder="New Password">
                <!-- <hr> -->
              </div>
               
              <div>
                <label>Confirm Password </label>
                <input type="text" style="border:none; background:#f2f2f2" name="conpass" class="form-control color" placeholder="Confirm Password"><br>
                <!-- <hr> -->
              </div>
               <div class="text-center">
                <button type="button" name="" id="submit" class="btn btn-success w-50 text-white background_color btn-block mt-3">Submit</button>
               </div>
            </form>
        </div>




   



</body>
