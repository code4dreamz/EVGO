<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVGO login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class=" container text-center">
        <div class="center-content">
            <h1 class=" text-white pt-4">EVGO</h1>
            <p class="text-white ">FAST CHARGING</p>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">+91</span>
                <input type="text" name="mobile" v-model="mobile"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength="10" id="mobile" class="form-control form-control-lg"
                    placeholder="Please enter your number">
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-lock"></i></span>
                <input type="text" v-model="password"
                    oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
                    maxlength="8" name="password" id="pass" class="form-control form-control-lg"
                    placeholder="Please enter your password">
            </div>

            <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"></i></span>
                <input type="text" name="invitation_code" class="form-control form-control-lg"
                    placeholder="Please enter invite code">
            </div>


            <div class="text-center">
                <a href="index.html"><button type="submit" class=" w-100 btn btn-lg bg-success text-white">Sign up</button></a><br><br>
                <a class="text-white">Existing account ?</a> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <a class="text-white" href="index.html">Login now</a>
            </div>
        </div>


    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

</body>

</html>
